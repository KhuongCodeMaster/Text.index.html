<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Menu</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .menu {
            text-align: center;
            margin-top: 20px;
        }

        .menu h1 {
            font-size: 2em;
        }

        .images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px;
            padding: 0 10px;
        }

        .image-item {
            text-align: center;
        }

        .image-item img {
            width: 100%;
            max-width: 300px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .image-item img:hover {
            transform: scale(1.05);
        }

        .image-item p {
            margin-top: 10px;
            font-size: 1em;
        }

        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            text-align: center;
            overflow: auto;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            margin: auto;
            display: block;
            margin-top: 5%;
        }

        .lightbox p {
            color: white;
            margin-top: 10px;
            font-size: 18px;
        }

        .lightbox .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        .download-link {
            display: block;
            text-align: center;
            margin: 20px auto;
            font-size: 1.2em;
        }

        .download-link a {
            color: #1e90ff;
            text-decoration: none;
        }

        .download-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="menu">
        <h1>Game: Eliza's Secret Potion</h1>
        <p>Thông tin game và hình ảnh minh họa:</p>
    </div>

    <div class="images">
        <div class="image-item">
            <img src="悪夢.png" alt="Ảnh 1" onclick="openLightbox('悪夢.png', 'Ảnh 1: Cảnh Ác Mộng')">
            <p>Ảnh 1: Cảnh Ác Mộng</p>
        </div>
        <div class="image-item">
            <img src="C-2 全身.png" alt="Ảnh 2" onclick="openLightbox('C-2 全身.png', 'Ảnh 2: Cảnh Toàn Thân')">
            <p>Ảnh 2: Cảnh Toàn Thân</p>
        </div>
        <div class="image-item">
            <img src="D-11 深く.png" alt="Ảnh 3" onclick="openLightbox('D-11 深く.png', 'Ảnh 3: Cảnh Sâu')">
            <p>Ảnh 3: Cảnh Sâu</p>
        </div>
        <div class="image-item">
            <img src="B-7 中出し.png" alt="Ảnh 4" onclick="openLightbox('B-7 中出し.png', 'Ảnh 4: Cảnh Hành Động')">
            <p>Ảnh 4: Cảnh Hành Động</p>
        </div>
        <div class="image-item">
            <img src="E-8 深い.png" alt="Ảnh 5" onclick="openLightbox('E-8 深い.png', 'Ảnh 5: Cảnh Sâu Sắc')">
            <p>Ảnh 5: Cảnh Sâu Sắc</p>
        </div>
        <div class="image-item">
            <img src="F-1 全体.png" alt="Ảnh 6" onclick="openLightbox('F-1 全体.png', 'Ảnh 6: Cảnh Tổng Quan')">
            <p>Ảnh 6: Cảnh Tổng Quan</p>
        </div>
    </div>

    <div class="download-link">
        <a href="https://example.com/game-download" target="_blank">Tải Game: Eliza's Secret Potion</a>
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-img" alt="Lightbox Image">
        <p id="lightbox-caption"></p>
    </div>

    <script>
        // Mở Lightbox
        function openLightbox(imageSrc, captionText) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const lightboxCaption = document.getElementById('lightbox-caption');

            lightbox.style.display = 'block';
            lightboxImg.src = imageSrc;
            lightboxCaption.innerText = captionText;
        }

        // Đóng Lightbox
        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }
    </script>
</body>
</html>
