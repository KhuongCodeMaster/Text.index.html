<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Image Viewer</title>
    <style>
        /* CSS cho phần hiển thị ảnh */
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
        }

        .image-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }

        .image-container img {
            width: 150px;
            height: 150px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Mô tả ảnh lớn */
        .large-image-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .large-image-container img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

    </style>
</head>
<body>

    <h1>Xem Ảnh Game</h1>

    <div class="image-container">
        <!-- Các ảnh bạn muốn hiển thị -->
        <img src="悪夢.png" alt="Ảnh 1" onclick="openImage('悪夢.png')">
        <img src="C-2 全身.png" alt="Ảnh 2" onclick="openImage('C-2 全身.png')">
        <img src="F-1 全体.png" alt="Ảnh 3" onclick="openImage('F-1 全体.png')">
        <img src="D-11 深く.png" alt="Ảnh 4" onclick="openImage('D-11 深く.png')">
        <img src="B-7 中出し.png" alt="Ảnh 5" onclick="openImage('B-7 中出し.png')">
        <img src="E-8 深い.png" alt="Ảnh 6" onclick="openImage('E-8 深い.png')">
    </div>

    <!-- Phần chứa ảnh lớn -->
    <div class="large-image-container" id="largeImageContainer">
        <button class="close-btn" onclick="closeImage()">Đóng</button>
        <img id="largeImage" src="" alt="Ảnh lớn">
    </div>

    <script>
        // Hàm mở ảnh lớn
        function openImage(imageSrc) {
            const largeImageContainer = document.getElementById("largeImageContainer");
            const largeImage = document.getElementById("largeImage");

            // Cập nhật ảnh lớn và hiển thị nó
            largeImage.src = imageSrc;
            largeImageContainer.style.display = "flex";
        }

        // Hàm đóng ảnh lớn
        function closeImage() {
            const largeImageContainer = document.getElementById("largeImageContainer");
            largeImageContainer.style.display = "none";
        }
    </script>
</body>
</html>
