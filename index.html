<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư Viện Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
        }
        .navbar {
            background: #007BFF;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .menu-item {
            background: #fff;
            margin: 10px;
            padding: 15px;
            width: 200px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            color: #333;
        }
        .menu-item img {
            max-width: 100%;
            border-radius: 5px;
        }
        .menu-item:hover {
            background: #f0f0f0;
        }
        .button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background: #007BFF;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
        .button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span>Thư Viện Game</span>
        <div>
            <a href="register.html">Đăng Ký</a>
            <a href="login.html">Đăng Nhập</a>
            <a href="#" id="logout" style="display: none;">Đăng Xuất</a>
        </div>
    </div>

    <h1>Danh Sách Game</h1>
    <div class="menu">
        <div class="menu-item">
            <img src="Castle.png" alt="Game 1">
            <h3>Game 1</h3>
            <a href="2_index.html" class="button">Thông Tin</a>
            <a href="#" class="button" onclick="downloadGame(event, 'Game 1')">Tải Game</a>
        </div>
        <div class="menu-item">
            <img src="game2/image2.jpg" alt="Game 2">
            <h3>Game 2</h3>
            <a href="game2/index.html" class="button">Thông Tin</a>
            <a href="#" class="button" onclick="downloadGame(event, 'Game 2')">Tải Game</a>
        </div>
    </div>

    <script>
        // Kiểm tra trạng thái đăng nhập
        function checkLoginStatus() {
            const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";
            const logoutButton = document.getElementById("logout");

            if (isLoggedIn) {
                logoutButton.style.display = "inline-block";
            }
        }

        // Đăng xuất
        document.getElementById("logout").addEventListener("click", function () {
            localStorage.setItem("isLoggedIn", "false");
            alert("Bạn đã đăng xuất!");
            window.location.reload();
        });

        // Xử lý tải game
        function downloadGame(event, gameName) {
            event.preventDefault();
            const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";

            if (isLoggedIn) {
                alert(`Bắt đầu tải ${gameName}!`);
                // Chuyển sang link tải thực tế ở đây nếu cần
            } else {
                alert("Bạn cần đăng nhập để tải game này!");
                window.location.href = "login.html";
            }
        }

        // Chạy kiểm tra khi tải trang
        checkLoginStatus();
    </script>
</body>
</html>
