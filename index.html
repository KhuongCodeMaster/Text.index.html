<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #000; /* Nền đen */
            color: #fff; /* Văn bản màu trắng */
        }

        /* Menu chính */
        .navbar {
            background: #007BFF;
            color: white;
            padding: 10px 15px; /* Giảm kích thước menu */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Nội dung chính */
        .content {
            padding: 20px;
            text-align: center;
        }

        .content h1 {
            font-size: 24px;
            color: #ffcc00;
        }

        /* Menu dưới sảnh (Game menu) */
        .game-menu {
            font-size: 14px; /* Giảm kích thước chữ */
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 10px; /* Khoảng cách giữa các mục */
            margin-top: 20px;
        }

        .game-menu a {
            font-size: 14px; /* Giảm kích thước chữ */
            padding: 8px 12px; /* Giảm kích thước nút */
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .game-menu a:hover {
            background-color: #0056b3;
        }

        /* Menu phụ (Menu2) */
        .menu2 {
            font-size: 14px;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .menu2 a {
            font-size: 14px;
            padding: 8px 12px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .menu2 a:hover {
            background-color: #218838;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background: #007BFF;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }

        .button:hover {
            background: #0056b3;
        }

    </style>
</head>
<body>
    <div class="navbar">
        <span>Trang Chủ Game</span>
        <div>
            <a href="index.html">Trang Chủ</a>
            <a href="register.html">Đăng Ký</a>
            <a href="login.html">Đăng Nhập</a>
            <a href="#" id="logout" style="display: none;">Đăng Xuất</a>
        </div>
    </div>

    <div class="content">
        <h1>Chào Mừng Đến Với Trang Game</h1>

        <!-- Menu Game -->
        <div class="game-menu">
            <a href="game1.html">Game 1</a>
            <a href="game2.html">Game 2</a>
            <a href="game3.html">Game 3</a>
        </div>

        <!-- Menu phụ (Menu2) -->
        <div class="menu2">
            <a href="about.html">Giới Thiệu</a>
            <a href="contact.html">Liên Hệ</a>
            <a href="faq.html">FAQ</a>
        </div>

        <a href="#" class="button">Tải Game</a>
    </div>

    <script>
        // Kiểm tra trạng thái đăng nhập
        function checkLoginStatus() {
            const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";
            const logoutButton = document.getElementById("logout");

            if (isLoggedIn) {
                logoutButton.style.display = "inline-block";
            }
        }

        checkLoginStatus();
    </script>
</body>
</html>
