<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư Viện Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .menu {
            display: none; /* Ẩn menu ban đầu */
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .menu-item {
            background: #fff;
            margin: 10px;
            padding: 15px;
            width: 200px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            color: #333;
        }
        .menu-item img {
            max-width: 100%;
            border-radius: 5px;
        }
        .menu-item:hover {
            background: #f0f0f0;
        }
        .form-container {
            text-align: center;
            padding: 50px;
        }
        .form-container input {
            margin: 10px;
            padding: 10px;
            width: 250px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-container button {
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Thư Viện Game</h1>

    <!-- Form Đăng Nhập -->
    <div class="form-container" id="login-form">
        <h2>Đăng Nhập</h2>
        <input type="text" id="username" placeholder="Tên đăng nhập" required>
        <input type="password" id="password" placeholder="Mật khẩu" required>
        <button onclick="login()">Đăng Nhập</button>
        <p id="error-message" style="color: red; display: none;">Sai tên đăng nhập hoặc mật khẩu!</p>
    </div>

    <!-- Menu Game -->
    <div class="menu" id="menu">
        <a class="menu-item" href="2_index.html">
            <img src="Castle.png" alt="Game 1">
            <h3>Game 1</h3>
        </a>
        <a class="menu-item" href="game2/index.html">
            <img src="game2/image2.jpg" alt="Game 2">
            <h3>Game 2</h3>
        </a>
        <!-- Thêm các menu game khác -->
    </div>

    <script>
        // Dữ liệu tài khoản mẫu
        const userAccounts = {
            username: "admin",
            password: "123456"
        };

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === userAccounts.username && password === userAccounts.password) {
                // Ẩn form đăng nhập, hiển thị menu
                document.getElementById("login-form").style.display = "none";
                document.getElementById("menu").style.display = "flex";
            } else {
                // Hiển thị thông báo lỗi
                document.getElementById("error-message").style.display = "block";
            }
        }
    </script>
</body>
</html>
