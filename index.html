<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game 18+</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #111; /* Nền tối */
            color: #fff; /* Văn bản màu trắng */
        }
        .navbar {
            background: #FF6347; /* Đổi màu navbar */
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        .navbar a:hover {
            color: #f0f0f0;
        }
        h1 {
            text-align: center;
            margin-top: 80px;
            font-size: 30px;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .menu-item {
            position: relative;
            background: #222; /* Nền menu đen xám */
            margin: 10px;
            padding: 10px;
            width: 200px;
            height: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .menu-item:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
        .menu-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            object-fit: contain;  /* Đảm bảo ảnh không bị cắt xén và hiển thị đầy đủ */
            filter: brightness(60%);
            transition: filter 0.3s ease;
        }
        .menu-item:hover img {
            filter: brightness(80%);
        }
        .menu-item h3 {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            z-index: 1;
        }
        .game-description {
            font-size: 14px;
            color: #f0f0f0;
            text-align: center;
            margin: 10px 0;
        }
        .menu-item a {
            display: block;
            text-decoration: none;
            color: inherit;
        }
        .navbar span {
            font-size: 24px;
        }
        .game-description {
            font-size: 12px;
            margin: 15px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span>Game 18+</span>
        <div>
            <a href="register.html">Đăng Ký</a>
            <a href="login.html">Đăng Nhập</a>
            <a href="#" id="logout" style="display: none;">Đăng Xuất</a>
        </div>
    </div>

    <h1>Danh Sách Game 18+</h1>
    <div class="menu">
        <div class="menu-item" onclick="openGamePage(1)">
            <img src="Castle.png" alt="Eliza's Secret Potion">
            <h3>Eliza's Secret Potion</h3>
            <div class="game-description">
                Trò chơi này dành cho những ai yêu thích sự bí ẩn, phép thuật và những thách thức tình cảm gay cấn!
            </div>
        </div>
        <div class="menu-item" onclick="openGamePage(2)">
            <img src="game2/image2.jpg" alt="Game 2">
            <h3>Game 2</h3>
            <div class="game-description">
                Khám phá một thế giới đầy rẫy những thử thách khó khăn và các mối quan hệ hấp dẫn trong trò chơi này.
            </div>
        </div>
        <!-- Thêm các game khác tương tự -->
    </div>

    <script>
        // Kiểm tra trạng thái đăng nhập
        function checkLoginStatus() {
            const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";
            const logoutButton = document.getElementById("logout");

            if (isLoggedIn) {
                logoutButton.style.display = "inline-block";
            }
        }

        // Đăng xuất
        document.getElementById("logout").addEventListener("click", function () {
            localStorage.setItem("isLoggedIn", "false");
            alert("Bạn đã đăng xuất!");
            window.location.reload();
        });

        // Chuyển đến trang thông tin game
        function openGamePage(gameId) {
            window.location.href = `game.html?id=${gameId}`;
        }

        // Chạy kiểm tra khi tải trang
        checkLoginStatus();
    </script>
</body>
</html>
