<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư Viện Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #000; /* Nền đen */
            color: #fff;     /* Chữ trắng */
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #fff; /* Chữ tiêu đề màu trắng */
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .menu-item {
            background: #1a1a1a; /* Màu nền menu đậm hơn */
            margin: 35px;
            padding: 30px;
            width: 800px; /* Tăng độ rộng menu */
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            text-align: center;
            text-decoration: none;
            color: #fff; /* Chữ menu màu trắng */
            font-weight: bold;
        }
        .menu-item img {
            max-width: 200%;
            border-radius: 20px;
        }
        .menu-item:hover {
            background: #333; /* Khi rê chuột lên, đổi màu */
        }
    </style>
</head>

    <h1>Thư Viện Game</h1>
