<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư Viện Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .menu-item {
            background: #fff;
            margin: 10px;
            padding: 15px;
            width: 200px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            color: #333;
        }
        .menu-item img {
            max-width: 100%;
            border-radius: 5px;
        }
        .menu-item:hover {
            background: #f0f0f0;
        }
        .auth {
            position: fixed;
            top: 10px;
            right: 10px;
        }
        .auth button {
            padding: 10px 15px;
            margin-left: 5px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .auth button:hover {
            background: #0056b3;
        }
        #notification {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #notification button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Thư Viện Game</h1>

    <!-- Auth Buttons -->
    <div class="auth">
        <button onclick="showLogin()">Đăng Nhập</button>
        <button onclick="showRegister()">Đăng Ký</button>
    </div>

    <!-- Menu Game -->
    <div class="menu" id="menu">
        <a class="menu-item" href="#" onclick="downloadGame()">
            <img src="Castle.png" alt="Game 1">
            <h3>Game 1</h3>
        </a>
        <a class="menu-item" href="#" onclick="downloadGame()">
            <img src="game2/image2.jpg" alt="Game 2">
            <h3>Game 2</h3>
        </a>
    </div>

    <!-- Notification -->
    <div id="notification">
        <p>Bạn phải đăng nhập để tải game!</p>
        <button onclick="hideNotification()">OK</button>
    </div>

    <!-- Script -->
    <script>
        // Biến để lưu trạng thái đăng nhập
        let isLoggedIn = false;

        // Hiển thị thông báo khi chưa đăng nhập mà tải game
        function downloadGame() {
            if (!isLoggedIn) {
                document.getElementById('notification').style.display = 'block';
            } else {
                alert("Đang tải game...");
            }
        }

        // Ẩn thông báo
        function hideNotification() {
            document.getElementById('notification').style.display = 'none';
        }

        // Hiển thị form đăng nhập
        function showLogin() {
            const username = prompt("Nhập tên đăng nhập:");
            const password = prompt("Nhập mật khẩu:");
            
            // Kiểm tra đăng nhập (mẫu)
            if (username === "user" && password === "1234") {
                alert("Đăng nhập thành công!");
                isLoggedIn = true;
            } else {
                alert("Sai tên đăng nhập hoặc mật khẩu!");
            }
        }

        // Hiển thị form đăng ký
        function showRegister() {
            const newUsername = prompt("Nhập tên đăng ký:");
            const newPassword = prompt("Nhập mật khẩu:");
            alert(`Tài khoản ${newUsername} đã được đăng ký thành công!`);
        }
    </script>
</body>
</html>
