<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #000; /* Nền đen */
            color: #fff; /* Văn bản màu trắng */
        }
        .navbar {
            background: #007BFF;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }

        /* Nội dung chính */
        .content {
            padding: 20px;
            text-align: center;
        }

        .content h1 {
            font-size: 24px;
            color: #ffcc00;
        }

        /* Menu dưới sảnh */
        .sanh-menu {
            font-size: 14px; /* Giảm kích thước chữ */
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px; /* Khoảng cách giữa các mục */
            margin-top: 20px;
        }

        .sanh-menu a {
            font-size: 14px; /* Giảm kích thước chữ */
            padding: 8px 12px; /* Giảm kích thước nút */
            margin: 5px; /* Giảm khoảng cách giữa các mục */
            display: inline-block;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .sanh-menu a:hover {
            background-color: #0056b3;
        }

        .sanh-menu img {
            max-width: 80px; /* Giảm kích thước hình ảnh */
            max-height: 80px; /* Giảm chiều cao của ảnh */
            margin: 5px; /* Giảm khoảng cách giữa các ảnh */
            transition: transform 0.3s ease; /* Hiệu ứng phóng to khi hover */
        }

        .sanh-menu img:hover {
            transform: scale(1.1); /* Phóng to nhẹ khi hover */
        }

        /* Các nút hoặc liên kết khác */
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background: #007BFF;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
        .button:hover {
            background: #0056b3;
        }

    </style>
</head>
<body>
    <div class="navbar">
        <span>Trang Chủ Game</span>
        <div>
            <a href="index.html">Trang Chủ</a>
            <a href="register.html">Đăng Ký</a>
            <a href="login.html">Đăng Nhập</a>
            <a href="#" id="logout" style="display: none;">Đăng Xuất</a>
        </div>
    </div>

    <div class="content">
        <h1>Chào Mừng Đến Với Trang Game</h1>

        <!-- Menu game dưới sảnh -->
        <div class="sanh-menu">
            <a href="game1.html">Game 1</a>
            <a href="game2.html">Game 2</a>
            <a href="game3.html">Game 3</a>
            <img src="https://raw.githubusercontent.com/KhuongCodeMaster/ESPchuaanh/main/Akumu.png" alt="Game Image 1" />
            <img src="https://raw.githubusercontent.com/KhuongCodeMaster/ESPchuaanh/main/C-2 zenshin.png" alt="Game Image 2" />
            <img src="https://raw.githubusercontent.com/KhuongCodeMaster/ESPchuaanh/main/D-11 fukaku.png" alt="Game Image 3" />
        </div>

        <a href="#" class="button">Tải Game</a>
    </div>

    <script>
        // Kiểm tra trạng thái đăng nhập
        function checkLoginStatus() {
            const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";
            const logoutButton = document.getElementById("logout");

            if (isLoggedIn) {
                logoutButton.style.display = "inline-block";
            }
        }

        checkLoginStatus();
    </script>
</body>
</html>
