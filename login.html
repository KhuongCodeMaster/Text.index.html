<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
</head>
<body>
    <div>
        <h2>Đăng Nhập</h2>
        <input type="text" id="username" placeholder="Nhập tên người dùng" required>
        <input type="password" id="password" placeholder="Nhập mật khẩu" required>
        <button onclick="login()">Đăng Nhập</button>
    </div>

    <script>
        function login() {
            var username = document.getElementById("username").value;  // Lấy tên người dùng từ input
            var password = document.getElementById("password").value;  // Lấy mật khẩu từ input

            if (username && password) {
                // Kiểm tra nếu đã nhập tên người dùng và mật khẩu
                localStorage.setItem("username", username);  // Lưu tên người dùng vào localStorage
                localStorage.setItem("isLoggedIn", "true");  // Đánh dấu đã đăng nhập
                alert("Đăng nhập thành công!");

                // Chuyển hướng về trang chính sau khi đăng nhập
                window.location.href = "index.html";  // Hoặc trang bạn muốn chuyển hướng
            } else {
                alert("Vui lòng nhập đầy đủ thông tin!");
            }
        }
    </script>
</body>
</html>
