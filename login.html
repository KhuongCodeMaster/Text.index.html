<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <style>
        /* Background và kiểu chung cho mục đăng nhập */
        .form-container {
            background: linear-gradient(135deg, #6e7cfa, #3b4cb8);
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
            color: white;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Các trường nhập liệu */
        .form-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 2px solid #ddd;
            background-color: #333;
            color: white;
            font-size: 16px;
            transition: border 0.3s;
        }

        .form-container input:focus {
            border-color: #6e7cfa;
            outline: none;
        }

        /* Nút Đăng Nhập */
        .form-container button {
            padding: 12px;
            width: 100%;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        /* Hiệu ứng chuyển động */
        button, input {
            transform: translateY(10px);
            opacity: 0;
            animation: moveUp 0.6s forwards;
        }

        @keyframes moveUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Màu nền cho các mục tiêu */
        .form-container h2 {
            margin-bottom: 20px;
        }

        .form-container a {
            text-decoration: none;
            color: #ffffff;
            display: block;
            margin-top: 20px;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .form-container a:hover {
            color: #6e7cfa;
        }
    </style>
</head>
<body>
    <!-- Mục đăng nhập -->
    <div class="form-container">
        <h2>Đăng Nhập</h2>
        <form id="login-form">
            <input type="text" id="username-login" placeholder="Tên đăng nhập" required>
            <input type="password" id="password-login" placeholder="Mật khẩu" required>
            <button type="submit">Đăng Nhập</button>
        </form>
        <p>Chưa có tài khoản? <a href="register.html">Đăng ký ngay!</a></p>
    </div>
</body>
</html>
