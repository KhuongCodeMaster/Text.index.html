<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #000; /* Nền đen */
            color: #fff;     /* Chữ trắng */
        }
        .game-details {
            background: #1a1a1a; /* Màu nền nội dung */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
        }
        .game-details img {
            max-width: 100%;
            border-radius: 10px;
        }
        .download-button {
            display: block;
            margin-top: 20px;
            text-align: center;
            padding: 15px 20px;
            background: #007bff; /* Nút tải màu xanh */
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 10px;
        }
        .download-button:hover {
            background: #0056b3; /* Khi rê chuột lên nút tải */
        }
    </style>
</head>
<body>
    <div class="game-details">
        <h1>Game 1</h1>
        <img src="image1.jpg" alt="Game 1">
        <p>Mô tả chi tiết về Game 1...</p>
        <a class="download-button" href="link-to-download-game.zip">Tải Game</a>
    </div>
</body>
</html>
