<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            margin-top: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #notification {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #notification button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Game 1: Castle Adventure</h1>
        <img src="Castle.png" alt="Castle Adventure">
        <p>Mô tả: Đây là một game phiêu lưu hấp dẫn, nơi bạn sẽ khám phá các lâu đài bí ẩn.</p>
        <button onclick="downloadGame()">Tải Game</button>
    </div>

    <!-- Notification -->
    <div id="notification">
        <p>Bạn phải đăng nhập hoặc đăng ký để tải game này!</p>
        <button onclick="hideNotification()">OK</button>
    </div>

    <!-- Script -->
    <script>
        // Biến để kiểm tra trạng thái đăng nhập
        let isLoggedIn = false;

        // Hiển thị thông báo nếu chưa đăng nhập
        function downloadGame() {
            if (!isLoggedIn) {
                document.getElementById('notification').style.display = 'block';
            } else {
                alert("Đang tải game...");
            }
        }

        // Ẩn thông báo
        function hideNotification() {
            document.getElementById('notification').style.display = 'none';
        }

        // Đây là nơi bạn có thể tích hợp logic đăng nhập thực tế
        // Ví dụ: Dùng session hoặc LocalStorage để lưu trạng thái đăng nhập
    </script>
</body>
</html>
